<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Expense Tracker</h1>
            <p>Track your expenses </p>
        </nav>
    </header>

    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="stats-card">
                <div class="stats-header">Total Expenses</div>
                <div class="total-amount" id="totalAmount">Rs.0.00</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalExpenses">0</div>
                        <div class="stat-label">Transactions</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="avgExpense">Rs.0.00</div>
                        <div class="stat-label">Average</div>
                    </div>
                </div>
            </div>

            <div class="section-title">Recent Expenses</div>
            <div id="expensesList">
                <div class="no-expenses">No expenses recorded yet</div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="add-expense-form">
                <div class="form-title">Add New Expense</div>
                <div id="messageContainer"></div>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="amount">Amount (Rs.)</label>
                        <input type="number" id="amount" step="0.01" min="0" placeholder="0.00" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="food">Food & Drink</option>
                            <option value="clothing">Clothing</option>
                            <option value="transport">Transport</option>
                            <option value="electronics">Electronics</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="hospital">Healthcare</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="e.g., Lunch at restaurant, Gas station..." required>
                    </div>
                    <button type="submit" class="btn-primary" id="submitBtn">
                        Add Expense
                    </button>
                </form>
            </div>

            <div class="category-filters">
                <button class="filter-btn active" data-category="">All</button>
                <button class="filter-btn" data-category="food">Food</button>
                <button class="filter-btn" data-category="clothing">Clothing</button>
                <button class="filter-btn" data-category="transport">Transport</button>
                <button class="filter-btn" data-category="electronics">Electronics</button>
                <button class="filter-btn" data-category="hospital">Healthcare</button>
                <button class="filter-btn" data-category="other">Other</button>
            </div>

            <div class="filtered-results">
                <div id="filteredExpensesList">
                    <div class="no-expenses">Select a category to filter expenses</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
